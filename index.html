<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | QR code component</title>

		<!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="card">
			<img class="qr-code" src="images/image-qr-code.png" alt="qr-code" />
			<p class="card-header">
				Improve your front-end skills by building projects
			</p>
			<p class="card-sub-header">
				Scan the QR code to visit Fronted Mentor and take your coding
				skills to the next level
			</p>
		</div>
		<footer>
			<p>Made By <a href="https://github.com/iampiku">Pradipta 😊</a></p>
		</footer>
	</body>
</html>
